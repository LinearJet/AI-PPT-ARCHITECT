<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #6A5ACD;
            --border-color: #444;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        html, body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #app { display: grid; grid-template-columns: 320px 1fr 240px; height: 100%; }
        #main-content { display: flex; flex-direction: column; gap: 1rem; padding: 1rem; box-sizing: border-box; overflow: hidden; }
        #side-panel { display: flex; flex-direction: column; gap: 1rem; min-height: 0; padding: 1rem 0 1rem 1rem; }
        .panel-container { background-color: var(--surface-color); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; transition: all 0.3s ease; }
        .panel-header { padding: 0.75rem; font-weight: bold; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .panel-toggle-btn { background: none; border: none; color: var(--secondary-text-color); cursor: pointer; font-size: 1rem; }
        .panel-body { overflow-y: auto; flex-grow: 1; min-height: 0; transition: all 0.3s ease; }
        .panel-container.collapsed .panel-body { display: none; }
        .panel-container.collapsed { flex-grow: 0 !important; height: auto !important; }
        #chat-container { flex-grow: 1; }
        #chat-log { flex-grow: 1; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
        .chat-message { padding: 0.75rem 1rem; border-radius: 8px; line-height: 1.5; max-width: 90%; white-space: pre-wrap; }
        .user-message { background-color: var(--accent-color); color: white; align-self: flex-end; }
        .agent-message { background-color: #3a3a3c; align-self: flex-start; }
        #message-input-container { padding: 1rem; border-top: 1px solid var(--border-color); display: flex; gap: 0.5rem; }
        #message-input { flex-grow: 1; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--primary-text-color); font-size: 1rem; }
        #send-btn { padding: 0.75rem 1rem; border: none; border-radius: 8px; background-color: var(--accent-color); color: white; cursor: pointer; font-size: 1rem; }
        #layers-panel-container { height: 50%; flex-shrink: 0; }
        #layers-list { padding: 0.5rem; display: flex; flex-direction: column; gap: 0.5rem; }
        .layer-item { background-color: #3a3a3c; padding: 0.5rem 0.75rem; border-radius: 4px; cursor: grab; display: flex; align-items: center; gap: 0.5rem; border: 1px solid transparent; }
        .layer-item.dragging { opacity: 0.5; background: var(--accent-color); }
        .layer-item.locked { background-color: var(--accent-color); color: white; }
        .layer-item-controls { margin-left: auto; display: flex; gap: 0.5rem; }
        .layer-control-btn { cursor: pointer; padding: 0.25rem; color: var(--secondary-text-color); }
        .layer-control-btn:hover { color: #fff; }
        #editor-area { display: flex; flex-direction: column; gap: 0.5rem; min-width: 0; flex-grow: 1; }
        #toolbar-container { background-color: var(--surface-color); border-radius: 8px; flex-shrink: 0; }
        #toolbar-tabs { display: flex; padding: 0.25rem 0.5rem 0; border-bottom: 1px solid var(--border-color); }
        .toolbar-tab { background: none; border: none; color: var(--secondary-text-color); padding: 0.5rem 1rem; cursor: pointer; border-bottom: 2px solid transparent; font-size: 0.9rem; }
        .toolbar-tab.active { color: var(--primary-text-color); border-bottom-color: var(--accent-color); }
        .toolbar { display: none; align-items: center; gap: 0.5rem; padding: 0.5rem; flex-wrap: wrap; }
        .toolbar.active { display: flex; }
        .toolbar-btn, .toolbar-select, .toolbar-color-picker { background: none; border: 1px solid transparent; color: var(--primary-text-color); font-size: 1rem; height: 32px; border-radius: 4px; cursor: pointer; }
        .toolbar-btn { width: 32px; }
        .toolbar-select { padding: 0 0.5rem; background-color: var(--bg-color); border: 1px solid var(--border-color); }
        .toolbar-color-picker { width: 32px; padding: 2px; background-color: var(--bg-color); border: 1px solid var(--border-color); }
        .toolbar-btn:hover:not(:disabled), .toolbar-select:hover:not(:disabled) { background-color: var(--border-color); }
        .toolbar-btn:disabled, .toolbar-select:disabled, .toolbar-color-picker:disabled { opacity: 0.4; cursor: not-allowed; }
        .toolbar-btn.active { background-color: var(--accent-color); color: white; }
        .toolbar-separator { width: 1px; height: 24px; background-color: var(--border-color); margin: 0 0.5rem; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: var(--surface-color); min-width: 120px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 100; border-radius: 4px; border: 1px solid var(--border-color); }
        .dropdown-content a { color: var(--primary-text-color); padding: 8px 12px; text-decoration: none; display: block; font-size: 0.9rem; }
        .dropdown-content a:hover { background-color: var(--border-color); }
        .dropdown:hover .dropdown-content { display: block; }
        #presentation-container { display: flex; flex-direction: column; gap: 0.5rem; position: relative; flex-grow: 1; min-height: 0; justify-content: center; align-items: center; }
        #canvas-wrapper { width: 100%; aspect-ratio: 16 / 9; position: relative; }
        #slide-iframe-container { position: absolute; top: 0; left: 0; width: 1280px; height: 720px; background-color: #000; border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color); transform-origin: top left; }
        #slide-iframe { width: 100%; height: 100%; border: none; }
        #nav-controls { display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; width: 100%; }
        .nav-btn { padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid var(--border-color); background-color: var(--surface-color); color: var(--primary-text-color); cursor: pointer; display: flex; align-items: center; gap: 0.5rem; }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #slide-counter { font-size: 0.9rem; color: var(--secondary-text-color); }
        #slide-sorter-container { background-color: var(--bg-color); padding: 1rem 1rem 1rem 0; border-left: 1px solid var(--border-color); display: flex; flex-direction: column; }
        #slide-sorter-body { display: flex; flex-direction: column; gap: 0.75rem; overflow-y: auto; }
        .slide-thumbnail { width: 100%; aspect-ratio: 16 / 9; background-color: #000; border: 2px solid var(--border-color); border-radius: 4px; cursor: pointer; position: relative; overflow: hidden; flex-shrink: 0; }
        .slide-thumbnail.selected { border-color: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }
        .slide-thumbnail.dragging { opacity: 0.4; }
        .thumbnail-iframe { width: 1280px; height: 720px; transform-origin: top left; transform: scale(calc(220 / 1280)); border: none; pointer-events: none; }
        .thumbnail-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: var(--secondary-text-color); background-color: rgba(0,0,0,0.5); }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-content { background-color: var(--surface-color); padding: 1.5rem; border-radius: 12px; width: 90%; max-width: 600px; border: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 1rem; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 1.2rem; font-weight: bold; }
        .modal-close-btn { background: none; border: none; color: var(--secondary-text-color); font-size: 1.5rem; cursor: pointer; }
        .modal-body { display: flex; flex-direction: column; gap: 1rem; }
        .modal-input, .modal-select { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--primary-text-color); font-size: 1rem; box-sizing: border-box; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 0.5rem; }
        .modal-btn { padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; }
        .modal-btn-primary { background-color: var(--accent-color); color: white; }
        .modal-btn-secondary { background-color: #3a3a3c; color: var(--primary-text-color); }
        #image-search-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 0.5rem; max-height: 40vh; overflow-y: auto; }
        #image-search-results img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; border-radius: 4px; border: 2px solid transparent; }
        #image-search-results img:hover { border-color: var(--accent-color); }
        .spinner { font-size: 2rem; text-align: center; }
        
        #mobile-controls { display: none; }

        @media (max-width: 1024px) {
            #app { grid-template-columns: 1fr; grid-template-rows: 1fr auto; }
            #main-content { padding: 0.5rem; }
            #presentation-container { padding: 10px 0 60px 0; }
            #canvas-wrapper { width: 95%; margin: 0 auto; }
            
            #side-panel, #slide-sorter-container {
                position: fixed;
                z-index: 2000;
                background-color: var(--bg-color);
                transition: transform 0.3s ease-in-out;
                border: 1px solid var(--border-color);
                border-radius: 12px;
            }
            #side-panel {
                top: 10px;
                left: 10px;
                bottom: 60px;
                width: 300px;
                transform: translateX(-110%);
                padding: 0;
            }
            #slide-sorter-container {
                left: 10px;
                right: 10px;
                bottom: 60px;
                height: 150px;
                transform: translateY(120%);
                padding: 0;
            }
            #side-panel.is-open, #slide-sorter-container.is-open {
                transform: translate(0, 0);
            }
            #slide-sorter-body { flex-direction: row; gap: 0.75rem; padding: 0.5rem; align-items: center; }
            .slide-thumbnail { width: 160px; height: 90px; }
            .thumbnail-iframe { transform: scale(calc(160 / 1280)); }

            #mobile-controls {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: var(--surface-color);
                justify-content: space-around;
                padding: 0.5rem;
                border-top: 1px solid var(--border-color);
                z-index: 2001;
            }
            .mobile-control-btn {
                background: none;
                border: none;
                color: var(--primary-text-color);
                font-size: 1.2rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.25rem;
                cursor: pointer;
            }
            .mobile-control-btn span { font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="side-panel">
            <div id="chat-container" class="panel-container">
                <div class="panel-header"><span class="panel-title">Chat</span><button class="panel-toggle-btn"><i class="fa fa-chevron-down"></i></button></div>
                <div class="panel-body" style="display: flex; flex-direction: column;">
                    <div id="chat-log"><div class="agent-message">Hello! What kind of presentation can I create for you today?</div></div>
                    <div id="message-input-container">
                        <input id="message-input" placeholder="Type your message..."><button id="send-btn"><i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <div id="layers-panel-container" class="panel-container">
                <div class="panel-header"><span class="panel-title">Layers</span><button class="panel-toggle-btn"><i class="fa fa-chevron-down"></i></button></div>
                <div id="layers-list" class="panel-body"></div>
            </div>
        </div>
        <div id="main-content">
            <div id="editor-area">
                <div id="toolbar-container">
                    <div id="toolbar-tabs">
                        <button class="toolbar-tab active" data-tab="home-toolbar">Home</button>
                        <button class="toolbar-tab" data-tab="insert-toolbar">Insert</button>
                    </div>
                    <div id="home-toolbar" class="toolbar active">
                        <select id="select-font-family" class="toolbar-select" title="Font Family"><option>Arial</option><option>Verdana</option><option>Georgia</option><option>Times New Roman</option><option>Courier New</option></select>
                        <select id="select-font-size" class="toolbar-select" title="Font Size"><option>12</option><option>16</option><option>20</option><option>24</option><option>32</option><option>48</option><option>64</option></select>
                        <input type="color" id="input-color" class="toolbar-color-picker" title="Text Color" value="#FFFFFF">
                        <div class="toolbar-separator"></div>
                        <button id="btn-bold" class="toolbar-btn" title="Bold"><i class="fa fa-bold"></i></button>
                        <button id="btn-italic" class="toolbar-btn" title="Italic"><i class="fa fa-italic"></i></button>
                        <button id="btn-underline" class="toolbar-btn" title="Underline"><i class="fa fa-underline"></i></button>
                        <div class="toolbar-separator"></div>
                        <button id="btn-align-left" class="toolbar-btn" title="Align Left"><i class="fa fa-align-left"></i></button>
                        <button id="btn-align-center" class="toolbar-btn" title="Align Center"><i class="fa fa-align-center"></i></button>
                        <button id="btn-align-right" class="toolbar-btn" title="Align Right"><i class="fa fa-align-right"></i></button>
                        <button id="btn-align-justify" class="toolbar-btn" title="Align Justify"><i class="fa fa-align-justify"></i></button>
                        <div class="toolbar-separator"></div>
                        <button id="btn-delete" class="toolbar-btn" title="Delete Element"><i class="fa fa-trash"></i></button>
                    </div>
                    <div id="insert-toolbar" class="toolbar">
                        <button id="btn-insert-textbox" class="toolbar-btn" title="Insert Textbox"><i class="fa fa-font"></i></button>
                        <div class="toolbar-separator"></div>
                        <button id="btn-insert-image-local" class="toolbar-btn" title="Insert Image from Device"><i class="fa fa-image"></i></button>
                        <button id="btn-insert-image-search" class="toolbar-btn" title="Search for Image"><i class="fa fa-magnifying-glass"></i></button>
                        <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                        <div class="toolbar-separator"></div>
                        <div class="dropdown">
                            <button class="toolbar-btn" title="Insert Shape"><i class="fa fa-shapes"></i></button>
                            <div class="dropdown-content shape-dropdown">
                                <a href="#" data-shape="rectangle">Rectangle</a>
                                <a href="#" data-shape="circle">Circle</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="toolbar-btn" title="Insert Icon"><i class="fa fa-star"></i></button>
                            <div class="dropdown-content icon-dropdown">
                                <a href="#" data-icon="fa-solid fa-star">Star</a>
                                <a href="#" data-icon="fa-solid fa-heart">Heart</a>
                                <a href="#" data-icon="fa-solid fa-check">Check</a>
                                <a href="#" data-icon="fa-solid fa-arrow-right">Arrow</a>
                            </div>
                        </div>
                        <div class="toolbar-separator"></div>
                        <button id="btn-insert-chart" class="toolbar-btn" title="Insert Chart"><i class="fa fa-chart-pie"></i></button>
                        <button id="btn-insert-table" class="toolbar-btn" title="Insert Table"><i class="fa fa-table"></i></button>
                        <button id="btn-insert-video" class="toolbar-btn" title="Insert Video"><i class="fa-brands fa-youtube"></i></button>
                    </div>
                </div>
                <div id="presentation-container">
                    <div id="canvas-wrapper">
                        <div id="slide-iframe-container"><iframe id="slide-iframe" title="Presentation Slide"></iframe></div>
                    </div>
                    <div id="nav-controls">
                        <button id="prev-btn" class="nav-btn" disabled>Previous</button>
                        <span id="slide-counter">Slide 0 / 0</span>
                        <button id="next-btn" class="nav-btn" disabled>Next</button>
                        <button id="export-btn" class="nav-btn" style="margin-left: auto;"><i class="fa fa-file-powerpoint"></i> Export PPTX</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="slide-sorter-container" class="panel-container">
            <div class="panel-header"><span class="panel-title">Slides</span><button class="panel-toggle-btn"><i class="fa fa-chevron-down"></i></button></div>
            <div id="slide-sorter-body" class="panel-body"></div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
        <button class="mobile-control-btn" data-panel="side-panel"><i class="fa fa-comments"></i><span>Tools</span></button>
        <button class="mobile-control-btn" data-panel="slide-sorter-container"><i class="fa fa-images"></i><span>Slides</span></button>
    </div>

    <!-- Modals -->
    <div id="image-search-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Search for an Image</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="image-search-input" class="modal-input" placeholder="e.g., futuristic cityscape">
                    <button id="image-search-btn" class="modal-btn modal-btn-primary">Search</button>
                </div>
                <div id="image-search-results"></div>
            </div>
        </div>
    </div>

    <div id="chart-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header"><h3 class="modal-title">Insert Chart</h3><button class="modal-close-btn">&times;</button></div>
            <div class="modal-body">
                <label>What data should the chart show?</label>
                <input type="text" id="chart-data-query" class="modal-input" placeholder="e.g., market share of AI companies 2024">
                <label>Chart Type</label>
                <select id="chart-type-select" class="modal-select">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="doughnut">Doughnut Chart</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary">Cancel</button>
                <button id="create-chart-btn" class="modal-btn modal-btn-primary">Create Chart</button>
            </div>
        </div>
    </div>

    <div id="table-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header"><h3 class="modal-title">Insert Table</h3><button class="modal-close-btn">&times;</button></div>
            <div class="modal-body" style="flex-direction: row; align-items: center; gap: 1rem;">
                <label>Columns: <input type="number" id="table-cols-input" class="modal-input" value="3" min="1"></label>
                <label>Rows: <input type="number" id="table-rows-input" class="modal-input" value="3" min="1"></label>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary">Cancel</button>
                <button id="create-table-btn" class="modal-btn modal-btn-primary">Create Table</button>
            </div>
        </div>
    </div>

    <div id="video-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header"><h3 class="modal-title">Insert YouTube Video</h3><button class="modal-close-btn">&times;</button></div>
            <div class="modal-body">
                <label>YouTube Video URL</label>
                <input type="text" id="video-url-input" class="modal-input" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary">Cancel</button>
                <button id="create-video-btn" class="modal-btn modal-btn-primary">Insert</button>
            </div>
        </div>
    </div>

    <script src="/static/main.js" defer></script>
</body>
</html>
